<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Form</title>
    <script src="script.js"></script>       
</head>

<body>
    <div class="container">

        <div class="header"><h1>Passenger Info</h1></div>

        <form class="row g-3" onSubmit= "myFuntab(); return false;" required>
            <div class="mb-3">

                <div class="row">
                    <div class="col">
                        <label for="formGroupExampleInput2" class="form-label"><b>Name</b><span class="astik" style="color: red;">*</span></label>  
                        <input type="text" class="form-control" id="fName" placeholder="First name" aria-label="First name" required>
                        <div id="firstname" class="form-text">
                          First
                        </div>
                    </div>

                    <div class="col">
                        <label for="formGroupExampleInput2" class="form-label"> &nbsp;</span></label>
                        <input type="text" class="form-control" id="lName" placeholder="Last name" aria-label="Last name" required>
                        <div id="lastname" class="form-text">
                            Last
                        </div>
                    </div>

                    <div class="col">
                
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="col-sm-8">
                    <label for="formGroupExampleInput2" class="form-label"><b>Address</b><span class="astik" style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="addre" placeholder="Address line 1" required><br>
                    <input type="text" class="form-control" id="addre" placeholder="Address line 2 (Optional)">
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="inputState" class="form-label"><b>Gender</b><span class="astik" style="color: red;">*</span></label>
                        <select id="gen" class="form-select" required>
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>

            <div>
                <label for="inputState" class="form-label"><b>Choice of Food :</b></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="foodbox" name="chk" value="south indian"onclick="return myfun()">
                    <label class="form-check-label" for="inlineCheckbox1">South Indian</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="foodbox" name="chk" value="north indian"onclick="return myfun()">
                    <label class="form-check-label" for="inlineCheckbox2">North Indian</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="foodbox" name="chk" value="chineese"onclick="return myfun()">
                    <label class="form-check-label" for="inlineCheckbox3">Chineese</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="foodbox" name="chk" value="arabian"onclick="return myfun()">
                    <label class="form-check-label" for="inlineCheckbox4">Arabian</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="foodbox" name="chk" value="continental" onclick="return myfun()">
                    <label class="form-check-label" for="inlineCheckbox5">Continental</label>
                </div>
            </div>
            <div>
                <span id="notvalid" style="color: red;"></span>
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label"><b>City</b></label>
                <input type="text" class="form-control" id="city">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label"><b>State</b></label>
                <select id="state" class="form-select">
                  <option selected>Choose...</option>
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label"><b>Pincode</b></label>
                <input type="number" class="form-control" id="pin">
            </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label"><b>Country</b></label>
                    <input type="text" class="form-control" id="country">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
        <br>
        <br>
        <table border ="1" class="table" id="mytable">
            <tr>
                <thead>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>address</th>
                        <th>gender</th>
                        <th>food</th>
                        <th>city</th>
                        <th>state</th>
                        <th>pin</th>
                        <th>country</th>
                </thead>
            </tr>
                <tbody>
                    
                </tbody>
            
        </table>
    </div>
    
</body>
</html>
